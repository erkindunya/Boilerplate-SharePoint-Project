    <div class="container">
        <div id="requestForm">
            <h1 class="formHead">Construction Best Practice Evidence - Project Data Sheet</h1>
        </div>
    </div>

    <div class="col-25">
        <p>Author (Best Practice Champion)</p>
    </div>


    <div class="row">
        <div>
            <input type="text" class="col-75" id="bestChamp" required="true" placeholder="">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <p>Stage of project</p>
        </div>
    </div>

    <div class="row">
        <div>
            <input type="text" class="col-75" id="projStage" required="true" placeholder="">
        </div>
    </div>

    <div class="row">
        <div class="col-25">
            <p>Which elements of Causeway do you require?</p>
        </div>
    </div>
    <div>
        <label class="chkContainer">ECM (Causeway ECM)
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
        <label class="chkContainer">CPA (Causeway Project Accounting)
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
        <label class="chkContainer">CFA (Causeway Finance Account)
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
        <label class="chkContainer">Vision (Infor Q&A)
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

    </div>
    <div class="row">
        <div class="col-25">
            <p>Please enter the name of someone whose account can be cloned</p>
        </div>
    </div>
    <div class="row">
        <div class="col-75">
            <input type="text" class="col-75" id="cloneAccount" required="true" placeholder="First name & Surname">
        </div>
    </div>
    <div class="row">
        <div class="col-25">
            <p>Authorising line manager's email address</p>
        </div>
    </div>
    <div class="row">
        <div class="col-75">
            <input type="text" class="col-75" id="cloneAccount" required="true" placeholder="">
        </div>
    </div>

    <input id="getFile" type="file" /><br />
    <!-- <input id="displayName" type="text" value="Enter a unique name" /><br /> -->
    <input id="addFileButton" type="button" value="Upload" onclick="uploadFile()" />


    <div class="col-75">
        <input type="submit" class="col-75" id="sbmt" onclick="alert('submitted')">
    </div>
